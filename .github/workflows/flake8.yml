name: Flake8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  flake8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: wntrblm/nox@2023.04.23
      with:
        python-versions: "3.9"
    - name: Lint with flake8
      run: |
        python -m nox -s lint --verbose
